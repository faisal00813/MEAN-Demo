
<div data-ng-controller="LoginCtrl as login">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div> 
        <div class="alert alert-danger animated fadeIn" ng-show="login.loginError">{{login.loginError}}</div>
            <div>

                <h1 class="logo-name">TH</h1>

            </div>
            <h3>Welcome to TextHub</h3>
           
            <p>Login in. To see it in action.</p>
            <form id="login_form" class="m-t" ng-submit="login.login()">
                <div class="form-group">
                    <input required id="email_block" name="email" type="email" class="form-control" placeholder="Username"  ng-model="login.user.email">
                </div>
                <div class="form-group">
                    <input required id="password_block" name="password" type="password" class="form-control" placeholder="Password"ng-model="login.user.password">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <div class="forgot_password">
                     <a ui-sref='forgot-password'>Forgot your password?</a>
                 </div>
                 <a ui-sref='auth.register' >Sign up</a>
            </form>
             
        </div>
    </div>
